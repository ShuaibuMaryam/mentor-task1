<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        img{
            height:80px;
            width:80px;
            border-radius:50%;
            margin-top:-100px;
            margin-left:170px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div id="topH">
            <h1>MentorDevs stage 1 task.</h1>
            <p>we built a form to get to know you better.</p>
        </div>
    </header>
    <section class="buttom">
        <img src="images/microphone.jpg" width="50px" height="50px">
        <div class="form">
            <form>
                <label>What should we call you?</label>
                <input type="text" placeholder="enter ful name"><br>
                <label>Can we have your mail?</label>
                <input type="text" placeholder="enter mail"><br>
                <label>How old are you?</label>
                <input type="text" placeholder="enter age"><br>
                <label>What is your gender?</label>
                <input type="radio" name="gender" checked>male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Other<br>
                <label>Are you a programmer?</label>
                <input type="checkbox" checked>Yes
                <input type="checkbox">No<br>
                <label>What is your current mood?</label>
                <select>
                    <option>Happy</option>
                    <option>Sad</option>
                    <option>Sappy</option>
                </select><br>
                <button type="submit">Submit form</button>
            </form>
        </div>
        <p id="p">
            Thank you for checking out my form. If you want to see
            more stuff i build, check out my <a href="#">github.</a>
        </p>
        <marquee behavior="" direction="left">Happy I achieved my first task!
            will acheive the next task by next month.
        </marquee>
    </section>
</body>
